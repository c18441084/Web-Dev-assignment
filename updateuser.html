<DOCTYPE HTML>
    <html lang = "en">
      <head>
        <link rel="stylesheet" type = "text/css" href = "assignment.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        
        <title>Delete User</title>
      </head>
      <body>

        <!--href links to transfer from html pages-->
        <nav id='return' class='navbar navbar-light bg-light'>
            <a href = "/addingUser">Return</a>
        </nav>
  
        <div id = "container">
            <div id="header" class="row">
                <h3 class="col-3 my-4">Update User</h3>
            </div>
          
          <div class = 'row'>
    
            <div class = 'col-12'>
     
                <!--Form for updating a user-->
              <form id = 'updatedUser' method = "POST" action = "/updatingUser">
                <div class = 'form'>
                  <div class = 'form-group row'>
                    <label for="userID" class='col-2 col-form-label'>ID</label>
                    <input id='userID' name='userID' type="text" class="form-control col-3" placeholder = "Enter User ID">
                  </div>
                  <div class = 'form-group row'>
                    <label for="password" class='col-2 col-form-label'>Password</label>
                    <input id='password' name='password' type="password" class="form-control col-3" placeholder = "Enter Old Password">
                  </div>
                  <div class = 'form-group row'>
                    <label for="newpassword" class='col-2 col-form-label'>New Password</label>
                    <input id='newpassword' name='newpassword' type="password" class="form-control col-3" placeholder = "Enter New Password">
                  </div>
                  <div class = 'form-group row'>
                    <label for="confnewpassword" class='col-2 col-form-label'>Confirm New Password</label>
                    <input id='confnewpassword' name='confnewpassword' type="password" class="form-control col-3" placeholder = "Confirm New Password">
                  </div>
  
                  <div id = "result"></div>

                  <!--Button to submit info-->
                  <div class='form-group row'>
                    <div class='col-4 '>
                      <button id='DeleteUser' class = "colorChange" type='submit' class='btn btn-primary w-50 float-right'><span>Enter</span></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script src="updateUser.js"></script>
      </body>
    </html>
  </DOCTYPE>
