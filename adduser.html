<!DOCTYPE html>
<lang eng>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel = "stylesheet" href = "assignment.css"/>
        <title>Add New User</title>
    </head>
    <body>
        <!--href links to transfer from html pages-->
        <nav id='addprodnav' class='navbar navbar-light bg-light'>
            <a href = "/updateUser">Update User</a>   
            <a href = "/deletingUser" class = "add-product">Delete User</a>
            <a href = "/productChecker">Return</a>
        </nav>
    
        <div id="container">
            <div id="header" class="row">
                <h3 class="my-4">Add New User</h3>
            </div>
            <div class = 'row'>
              <div class = 'col-12'>

                <!--Form for adding a user-->
                <form id = 'newUserFormCheck' method = "POST" action = '/adduser'>
                  <div class = 'form'>
                    <div class = 'form-group row'>
                      <label for="staff_name" class='col-2 col-form-label'>Enter Name</label>
                      <input id='staff_name' name='staff_name' type="text" class="form-control col-3" placeholder = "Enter Name">
                    </div>
                    <div class = 'form-group row'>
                        <label for="staff_email" class='col-2 col-form-label'>Enter Email</label>
                        <input id='staff_email' name='staff_email' type="text" class="form-control col-3" placeholder = "Enter Email">
                      </div>
                    <div class = 'form-group row'>
                        <label for="password" class='col-2 col-form-label'>Enter Password</label>
                        <input id='password' name='password' type="password" class="form-control col-3" placeholder = "Enter Password">
                    </div>
                    <div class = 'form-group row'>
                        <label for="conf_password" class='col-2 col-form-label'>Confirm Password</label>
                        <input id='conf_password' name='conf_password' type="password" class="form-control col-3" placeholder = "Confirm Password">
                    </div>

                    <div id = 'result'></div>

                    <!--Button to submit info-->
                    <div class='form-group row'>
                      <div class='col-4 '>
                          <button id='newUserEnter' class = "colorChange" type='submit' class='btn btn-primary w-50 float-right'><span>Enter</span></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
      <script src="adduser.js"></script>
    </body>
</html>
