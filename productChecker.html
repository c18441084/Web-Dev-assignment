<DOCTYPE HTML>
    <html lang = "en">
        <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel = "stylesheet" href = "assignment.css"/>
        <title>Product Checker</title>
        </head>
    
        <body>
            <!--href links to transfer from html pages-->
            <nav id='Login' class='navbar navbar-light bg-light'>
                <a href='/addingUser' class='new-user'>User Settings</a>
                <a href='/addingProduct' class='add-product'>Add Product</a>
                <span>
                    <a href='/logout' class='btn btn-link'>Logout</a>
                </span>
            </nav>
        <div id="container">
    
            <div id="header" class="row">
                <h3 class="my-4" >Product Checker</h3>
            </div>
    
            <div class = 'row'>
    
            <div class = 'col-12'>
    
                <!--Form for searching for a product-->
                <form id = 'formShoeSearch' method = "POST" action = "/productChecker">
    
                <div class = 'form'>
                    <div class = 'form-group row'>
                        <label for="search_by" class='col-2 col-form-label'>Search By</label>
                        <select id="search_by" name='serach_by' class="form-control col-3">
                            <option id = "Brand" value="Brand">Brand</option>
                            <option id = "Size" value="Size">Size</option>
                            <option id = "Id" value="Id">ID</option>
                        </select>
                    </div>
                        <div class = 'form-group row'>
                        <label for="uservalue" class='col-2 col-form-label'></label>
                        <input id='uservalue' name='uservalue' type="text" class="form-control col-3">
                         </div>

                        <!--Button to submit info-->
                        <div class='form-group row'>
                        <div class='col-4 '>
                            <button id='search' class = "colorChange" type='submit' class='btn btn-primary w-50 float-right'><span>Search</span></button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        <div id="rowTable"></div>
        </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script src="productChecker.js"></script>
    </html>
